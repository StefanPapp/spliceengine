plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
        url = uri('http://nexus.splicemachine.com/nexus/content/groups/developers')
    }

    maven {
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
        url = uri('http://repository.splicemachine.com/nexus/content/groups/public')
    }

    maven {
        url = uri('https://repository.cloudera.com/artifactory/cloudera-repos/')
    }

    maven {
        url = uri('http://repository.mapr.com/maven/')
    }

    maven {
        url = uri('http://repo.hortonworks.com/content/repositories/releases/')
    }

    maven {
        url = uri('http://repo.hortonworks.com/content/repositories/jetty-hadoop/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.python:jython-standalone:2.5.3'
    implementation 'com.yahoo.datasketches:sketches-core:0.8.4'
    implementation 'com.yahoo.datasketches:memory:0.8.4'
    implementation 'com.splicemachine:db-shared:3.1.0.1958-SNAPSHOT'
    implementation 'com.splicemachine:utilities:3.1.0.1958-SNAPSHOT'
    implementation 'joda-time:joda-time:2.3'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'com.google.code.gson:gson:2.2.2'
    implementation 'com.google.code.findbugs:annotations:3.0.1'
    testImplementation 'com.splicemachine:db-tools-testing:3.1.0.1958-SNAPSHOT'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:1.9.5'
    testImplementation 'org.hamcrest:hamcrest:2.1'
    compileOnly 'org.apache.spark:spark-core_2.11:2.4.3'
    compileOnly 'org.apache.spark:spark-sql_2.11:2.4.3'
    compileOnly 'org.apache.spark:spark-network-common_2.11:2.4.3'
}

group = 'com.splicemachine'
version = '3.1.0.1958-SNAPSHOT'
sourceCompatibility = '1.8'

configurations.all {
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
