plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
        url = uri('http://nexus.splicemachine.com/nexus/content/groups/developers')
    }

    maven {
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
        url = uri('http://repository.splicemachine.com/nexus/content/groups/public')
    }

    maven {
        url = uri('https://repository.cloudera.com/artifactory/cloudera-repos/')
    }

    maven {
        url = uri('http://repository.mapr.com/maven/')
    }

    maven {
        url = uri('http://repo.hortonworks.com/content/repositories/releases/')
    }

    maven {
        url = uri('http://repo.hortonworks.com/content/repositories/jetty-hadoop/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'com.splicemachine:splice_machine:3.1.0.1958-SNAPSHOT'
    implementation 'com.splicemachine:db-engine:3.1.0.1958-SNAPSHOT'
    implementation 'com.splicemachine:mem_pipeline:3.1.0.1958-SNAPSHOT'
    implementation 'org.apache.spark:spark-network-common_2.11:2.4.3'
    implementation 'org.apache.spark:spark-sql_2.11:2.4.3'
    testImplementation 'com.splicemachine:splice_machine:3.1.0.1958-SNAPSHOT'
    testImplementation 'com.splicemachine:splice_si_api:3.1.0.1958-SNAPSHOT'
    testImplementation 'com.splicemachine:mem_storage:3.1.0.1958-SNAPSHOT'
    testImplementation 'com.splicemachine:pipeline_api:3.1.0.1958-SNAPSHOT'
    testImplementation 'org.apache.hbase:hbase-common:cdh6.3.0'
    testImplementation 'com.splicemachine:mem_pipeline:3.1.0.1958-SNAPSHOT'
    testImplementation 'commons-dbutils:commons-dbutils:1.5'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:1.9.5'
    testImplementation 'org.hamcrest:hamcrest:2.1'
}

group = 'com.splicemachine'
version = '3.1.0.1958-SNAPSHOT'
sourceCompatibility = '1.8'

configurations.all {
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
